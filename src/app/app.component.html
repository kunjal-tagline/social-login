<div class="container" style="max-width: 550px">
  <h2 class="text-center mb-5">Angular Login with Google</h2>
  <div *ngIf="isLoggedin === false">
    <div>
      <div id="g_id_onload" [attr.data-client_id]="YOUR_GOOGLE_CLIENT_ID"
        data-login_uri="https://tagline-daily-report.web.app/" data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
      </div>
    </div>
  </div>
